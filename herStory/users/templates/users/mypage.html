<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
</head>
<body>
  <h2>마이페이지</h2>

  {% if user.is_authenticated %}
    <p><strong>닉네임:</strong> {{ user.username }}</p>
    <p><strong>학교 이름:</strong> {{ user.school_name }}</p>
    <p><strong>학년:</strong> {{ user.grade_level }}</p>

    <a href="{% url 'users:edit_profile' %}">프로필 수정</a> |
    <a href="{% url 'users:logout' %}">로그아웃</a>
  {% else %}
    <p>로그인이 필요합니다.</p>
    <a href="{% url 'users:login' %}">로그인</a>
  {% endif %}
</body>
</html>
