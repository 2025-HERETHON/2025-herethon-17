<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
</head>
<body>
  <h2>{{ user.real_name }}님의 마이페이지</h2>

  {% if user.is_authenticated %}
    <!--<p><strong>닉네임:</strong> {{ user.username }}</p>
    <p><strong>학교 이름:</strong> {{ user.school_name }}</p>
    <p><strong>학년:</strong> {{ user.grade_level }}</p>-->
    
    <a href="{% url 'users:edit_profile' %}">프로필 수정</a> |
    <a href="{% url 'users:logout' %}">로그아웃</a>

    <!--<h3>🧠 퀴즈 수행 기록</h3>
    <ul>
      {% for result in quiz_results %}
        <li>{{ result.created_at|date:"Y-m-d H:i" }} - 점수: {{ result.score }}</li>
      {% empty %}
        <li>아직 퀴즈 기록이 없습니다.</li>
      {% endfor %}
    </ul>

    <h3>🌏 탐험한 여성사 인물 카드</h3>
    <ul>
      {% for history in exploration_history %}
        <li>{{ history.figure.name }} ({{ history.figure.era }} / {{ history.figure.region }})</li>
      {% empty %}
        <li>아직 탐험한 카드가 없습니다.</li>
      {% endfor %}
    </ul>-->

    <form method="post" action="{% url 'users:delete_account' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">회원 탈퇴</button>
    </form>

  {% else %}
    <p>로그인이 필요합니다.</p>
    <a href="{% url 'users:login' %}">로그인</a>
  {% endif %}
</body>
</html>
