<h2>📚 내가 저장한 인물 카드</h2>

{% if saved_cards %}
  <ul style="list-style: none; padding: 0;">
    {% for saved in saved_cards %}
      <li>
        <a href="{% url 'users:my_cards_detail' saved.card.id %}">
          {{ saved.card.name }} | {{ saved.card.era }} | {{ saved.card.region }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>저장한 카드가 아직 없어요 😢</p>
{% endif %}

<form method="post" action="{% url 'users:mypage' %}">
  {% csrf_token %}
  <button type="submit">마이페이지로 돌아가기</button>
</form>
