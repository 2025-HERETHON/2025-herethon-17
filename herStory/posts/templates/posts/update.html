<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <form method="POST" action="{% url 'posts:update' post.id %}">
        {% csrf_token %}
        
        <label>제목</label><br>
        <input type="text" name="title" value="{{ post.title }}"><br><br>

        <label>내용</label><br>
        <textarea name="content" rows="5" cols="40">{{ post.content }}</textarea><br><br>

        <label>카테고리</label><br>
        {% for category in categories %}
            <input type="checkbox" name="category" value="{{ category.id }}"
                {% if category in post.category.all %}checked{% endif %}>
            {{ category.name }}<br>
        {% endfor %}
        <br>

        <label>작성자 유형</label><br>
        <select name="type">
            <option value="현직자" {% if post.type == "현직자" %}selected{% endif %}>현직자</option>
            <option value="취준생" {% if post.type == "취준생" %}selected{% endif %}>취준생</option>
            <option value="기타" {% if post.type == "기타" %}selected{% endif %}>기타</option>
        </select><br><br>

        <input type="submit" value="수정 완료">
    </form>
</body>
</html>
