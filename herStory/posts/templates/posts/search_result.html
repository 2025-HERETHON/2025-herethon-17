{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"{{ query }}" 검색 결과</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'posts/css/Search_.css' %}">
  <script src="{% static 'posts/js/1_intro.js' %}"></script>
</head>
<body>

<div class="app-container">

  <!-- 상단 헤더 -->
  <header class="header">
    <a href="/">
      <img src="{% static 'posts/image/mainLogo.svg' %}" class="main-logo" />
    </a>
    <button class="menu-toggle" id="menuToggle">
      <img src="{% static 'posts/image/Menu.svg' %}">
    </button>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="{% url 'account_login' %}">로그인</a></li>
        <div class="divider"></div>
        <li>과거를 알다</li>
        <li>지금을 묻다</li>
        <li>미래를 잇다</li>
      </ul>
    </nav>
  </header>

  <div class="for-zindex">

    <!-- 검색 영역 -->
    <div class="Search">
      <img src="{% static 'posts/image/Future_Search.svg' %}">
      <form method="GET" action="{% url 'posts:search' %}">
        <input class="input-text" type="text" name="q" value="{{ query }}" placeholder="검색어를 입력하세요">
      </form>
    </div>


    {% if posts %}
      {% for post in posts %}
        <div class="Article-list">
          <div class="Main">
            <span class="Title">
              <a href="{% url 'posts:detail' post.id %}">{{ post.title|safe }}</a>
            </span>
          </div>
          <div class="Sub">
            <div class="Contents">{{ post.content|safe }}</div>
            <span class="Hashtag">#검색결과</span>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>검색 결과가 없습니다.</p>
    {% endif %}

  </div>
</div>

</body>
</html>
