<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Era Echo - mypage</title>
    <link rel="stylesheet" href="../../static/posts/css/header.css" />
    <link rel="stylesheet" href="../../static/posts/css/mypage.css" />
    <link rel="stylesheet" href="../../static/posts/css/button.css" />
  </head>
  <body>
    <header class="header">
      <img src="../../static/posts/image/mainLogo.svg" class="main-logo" />
      <button class="menu-toggle" id="menuToggle">&#9776;</button>
      <nav class="menu" id="menu">
        <ul>
          <li>로그인</li>
          <div class="divider"></div>
          <li>과거를 알다</li>
          <li>지금을 묻다</li>
          <li>미래를 잇다</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="divider"></div>
      <p>마이페이지</p>

      <div class="mypage-info">
        <div class="info-row">
          <span class="label">이름</span>
          <span class="value" id="user-name">이정원</span>
        </div>
        <div class="info-row">
          <span class="label">계정</span>
          <span class="value" id="user-email">jeongbami@naver.com</span>
        </div>
      </div>
      <button class="mypage-btn" id="peoplecard">
        <img
          src="../../static/posts/image/card_bookmark.png"
          alt="cardBookmark"
          class="card-icon"
        />
        <img
          src="../../static/posts/image/card_union.png"
          alt="cardUnion"
          class="card-union"
        />
        인물 카드 조회
      </button>
      <button class="mypage-btn" id="withdrawBtn">
        <img
          src="../../static/posts/image/Xnix/Line/card_member.png"
          alt="cardBookmark"
          class="card-icon"
        />
        <img
          src="../../static/posts/image/card_union.png"
          alt="cardUnion"
          class="card-union"
        />
        회원 탈퇴
      </button>
      <!-- 탈퇴 확인 모달 -->
      <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-box">
          <h3>회원 탈퇴를 하시겠습니까?</h3>
          <div class="modal-buttons">
            <button id="cancelBtn" class="modal-btn cancel">취소</button>
            <button id="confirmBtn" class="modal-btn confirm">확인</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../../static/posts/js/home.js"></script>
    <script src="../../static/posts/js/withdraw.js"></script>
  </body>
</html>
