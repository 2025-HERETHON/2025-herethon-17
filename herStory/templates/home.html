<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
</head>
<body>
  <h1>홈 화면입니다!</h1>

  {% if user.is_authenticated %}
    <p>{{ user.email }}님 환영합니다!</p>
    <a href="{% url 'users:logout' %}">로그아웃</a>
  {% else %}
    <a href="{% url 'users:login' %}">로그인</a>
  {% endif %}

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
