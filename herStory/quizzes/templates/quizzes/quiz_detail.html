<h2>{{ quiz.question }}</h2>
<form method="POST" action="{% url 'quizzes:submit_answer' %}">
  {% csrf_token %}
  <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
  {% for choice in quiz.choices.all %}
    <label>
      <input type="radio" name="choice_id" value="{{ choice.id }}">
      {{ choice.text }}
    </label><br>
  {% endfor %}
  <button type="submit">제출</button>
</form>
