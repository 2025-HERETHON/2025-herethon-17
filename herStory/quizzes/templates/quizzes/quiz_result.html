<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    퀴즈 <a href="{% url 'quizzes:ranking' %}">학교별 랭킹</a><br>
    <p>결과 : 총 {{ session.correct_answers }}/{{ session.total_answers }}문제를 맞혔습니다!</p>

  {% for result in user_results %}
        {% if result.is_correct %}
             O 
        {% else %}
            <a href="{% url 'quizzes:explanation' result.quiz.id %}"> X </a>
        {% endif %}
      <br>
  {% endfor %}
      <br>
      총점 : {{ total_score }}점<br>
      <a href="{% url 'quizzes:ranking' %}">랭킹 보기</a>
</body>
</html>
