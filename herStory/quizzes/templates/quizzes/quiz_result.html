{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Era Echo - Quiz</title>
  <link rel="stylesheet" href="{% static 'quizzes/css/4_score.css' %}">
  <script src="{% static 'quizzes/js/4_score.js' %}" defer></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src="{% static 'quizzes/image/mainLogo.svg' %}" class="main-logo" />
      <button class="menu-toggle" id="menuToggle">
        <img src="{% static 'quizzes/image/Menu.svg' %}">
      </button>
      <nav class="menu" id="menu">
        <ul>
          <li>로그인</li>
          <div class="divider"></div>
          <li>과거를 알다</li>
          <li>지금을 묻다</li>
          <li>미래를 잇다</li>
        </ul>
      </nav>
    </header>

    <div class="for-zindex">
      <div class="tab-group">
        <div class="text-wrapper-1">퀴즈</div>
        <div class="text-wrapper-2">학교별 랭킹</div>
        <img class="line-2" src="{% static 'quizzes/image/Line 90.svg' %}" />
      </div>

      <div class="now">
        <div class="question">
          <span id="Results">결과 :</span>
          <span id="score-text"> 총 
            <span id="correct-count">{{ session.correct_answers }}</span> / {{ session.total_answers }}문제를 맞췄습니다!
          </span>
        </div>

        <div class="container">
          {% for result in user_results %}
            <div class="result-item" id="prob{{ forloop.counter }}">
              {% if result.is_correct %}
                <span class="correct">O</span>
              {% else %}
                <a class="wrong" href="{% url 'quizzes:explanation' result.quiz.id %}">X</a>
              {% endif %}
            </div>
          {% endfor %}

          <div class="total-score" id="tot_score">
            <h3>총점: {{ total_score }}점</h3>
          </div>

          <form action="{% url 'quizzes:ranking' %}">
            <button type="submit" class="next">
              <span class="next-text">랭킹 보기</span>
              <img class="union" src="{% static 'quizzes/image/Union.svg' %}" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
