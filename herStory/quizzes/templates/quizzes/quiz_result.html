<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>퀴즈 결과</h2>
<p>총 {{ session.correct_answers }}/{{ session.total_answers }}문제를 맞혔습니다!</p>

  {% for result in user_results %}
      {{ result.quiz.question }}
        {% if result.is_correct %}
            O
        {% else %}
            X
        {% endif %}
      <br>
  {% endfor %}
      <br>
      총점 : {{ total_score }}점

</body>
</html>
