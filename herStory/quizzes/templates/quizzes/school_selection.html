<!-- quiz/templates/quiz/school_selection.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학교 선택</title>
</head>
<body>
    <h1>학교 선택</h1>
    
    <p>{{ user.username }}님, 학교를 선택해주세요.</p>

    <form method="POST">
  {% csrf_token %}
  <label for="school">학교를 선택하세요:</label>
  <select name="school_id" required>
    {% for school in schools %}
      <option value="{{ school.id }}">{{ school.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">시작하기</button>
</form>

    {% if messages %}
        {{ message }}
    {% endif %}
</body>
</html>
