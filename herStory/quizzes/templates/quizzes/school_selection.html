<!-- quiz/templates/quiz/school_selection.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학교 선택</title>
</head>
<body>
    <h1>학교 선택</h1>
    
    <p><strong>{{ user.username }}</strong>님, 학교를 선택해주세요.</p>

    <form method="POST" action="{% url 'quizzes:start_quiz' %}">
        {% csrf_token %}
        <select name="school_id" required>
            <option value="">-- 학교 선택 --</option>
            {% for school in schools %}
                <option value="{{ school.id }}">{{ school.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">퀴즈 시작하기</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
