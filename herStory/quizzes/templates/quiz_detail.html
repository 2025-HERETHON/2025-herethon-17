<!-- templates/quizzes/quiz_detail.html -->
<h2>퀴즈 문제</h2>
<p>{{ quiz.question }}</p>

<form method="post" action="{% url 'quizzes:quiz_submit' quiz.id %}">
  {% csrf_token %}
  {% for option in options %}
    <div>
      <input type="radio" name="option_id" value="{{ option.id }}" id="option{{ forloop.counter }}">
      <label for="option{{ forloop.counter }}">{{ option.option }}</label>
    </div>
  {% endfor %}
  <button type="submit">제출</button>
</form>
