<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Era Echo - Quiz</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/Now/css/Future_write.css">
    <script src="../../static/Now/js/Future_write.js"></script>
  </head>
<body>

<div class="app-container">
    
    <header class="header">
      <img src="../../static/Now/image/mainLogo.svg" class="main-logo" />
        <button class="menu-toggle" id="menuToggle">
          <img src="../../static/Now/image/Menu.svg">
        </button>
        <nav class="menu" id="menu">
          <ul>
            <li>로그인</li>
            <div class="divider"></div>
            <li>과거를 알다 </li>
            <li>지금을 묻다</li>
            <li>미래를 잇다</li>
          </ul>
        </nav>
      </header>

<div class="for-zindex">
<!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
  <div class="Article-write">
    <div class="Main">
        <input class="Title" type="text" placeholder="제목을 입력해주세요."></input>
    </div>
    <div class="checkbox">
        <span class="Hashtag">
          <img src="../../static/Now/image/Future__Check_.svg"> 
          <span class="Hashtag-student">취준생</span>
        <span class="Hashtag">
          <img src="../../static/Now/image/Future__Check_.svg"> 
          <span class="Hashtag-worker">현직자</span>
        <span class="Hashtag">
          <img src="../../static/Now/image/Future__Check_.svg"> 
          <span class="Hashtag-etc">기타</span>
    </div>
    <div class="Article-content">
        <input class="write" type="text" placeholder=""></input>
    </div>
    <div class="category">
        <span class="tag" id="tag1">#취업</span>
        <span class="tag" id="tag2">#업계</span>
        <span class="tag" id="tag3">#멘탈관리</span>
        <span class="tag" id="tag4">#수다</span>
        <span class="tag" id="tag5">#성공담</span>
        <span class="tag" id="tag6">#실패담</span>
        <span class="tag" id="tag7">#자유글</span>
        <span class="tag" id="tag8">#질문</span>
        <span class="tag" id="tag9">#고민글</span>
        <span class="tag" id="tag10">#생활</span>
    </div>
  </div>
</div> 
<!-- 요건 ↑ z인덱스용 div -->

  <button type="submit" class="upload">
    <span class="upload-text">등록하기</span>
    <img class="upload-plus" src="../../static/Now/image/Future__Upload.svg" />
  </button>

</div>
<!-- 요건 ↑ app-container용 div -->

<div class="for-zindex">
<!-- ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━ -->
